<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZIGWAN</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="./fontawesome-free-5.15.2-web/css/all.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>

  <!--------------------- Navbar Section ------------------------------------->

  <nav class="navbar">
    <div class="navbar_container">
      <a href="#home" id="navbar_logo">ZIGWAN</a>
      <div class="navbar_toggle" id="mobile-menu">

        <!-- menu button seen in mobile view -->

        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>

      </div>

      <!------------------------ navbar menu --------------------------------------------->

      <ul class="navbar_menu">
        <li class="navbar_item">
          <a href="#contactus" class="navbar_links" id="services-page">Contact Us</a>
        </li>
        <li class="navbar_btn">
          <!-- <a href="Zigwan Form/signup.html" class="button" id="signup">Sign Up</a> -->
          <button id="modalBtn" class="button">SignUp</button>
          <div id="simpleModal" class="modal">
            <div class="modal-content">
              <span class="closeBtn">&times;</span>
              <div class="login-page">
                <div class="form">
                  <form class="signup-form">
                    <h1 class="formheading">SignUp</h1>

                    <div class="Email">

                      <label class="formcontent">Email id / 10 digit mobile number</label>
                      <div class="container1">
                        <input class="input1" type="text" placeholder="  Email-id / Phone no." required>
                        <i class="fas fa-pencil-alt"></i>
                      </div>

                    </div>

                    <div class="Password">

                      <label class="formcontent">Password</label>
                      <div class="container1">
                        <input class="input1" type="password" name="password" id="password"
                          placeholder="  Enter the password">
                        <i class="far fa-eye" id="togglePassword"></i>
                      </div>
                    </div>

                    <div class="confirm_password">

                      <label class="formcontent">Confirm Password</label>
                      <div class="container1">
                        <input class="input1" type="password" name="confirmpassword" id="confirmpassword"
                          placeholder="  Confirm Password">
                        <i class="far fa-eye" id="togglePassword1"></i>     
                      </div>

                    </div>

                    <div>
                      <button type="submit" class="btn" onclick="return validate()">SignUp</button>
                      <h6 class="message">Already Registered ? <a href="#">LogIn Here</a></h6>
                    </div>

                </div>
                </form>
                <form class="login-form">
                  <h1 class="formheading">LogIn</h1>

                  <div class="Email">

                    <label class="formcontent">Email id / 10 digit mobile number</label>
                    <div class="container1">
                      <input class="input1" type="text" required placeholder="Email-id / Phone no.">
                      <i class="fas fa-pencil-alt"></i>
                    </div>


                  </div>

                  <div class="Password">
                    <label class="formcontent">Password</label>
                    <div class="container1">
                      <input class="input1" type="password" name="password2" id="password2"
                        placeholder="Enter the password" required>
                      <i class="far fa-eye" id="togglePassword2"></i>
                    </div>
                  </div>

                  <div class="forgot-password">
                    <a href="" class="forgotpassword">Forgot Password ?</a> <br>
                  </div>

                  <div>

                    <button type="submit" class="btn">Login</button>
                    <h6 class="message">Not Registered Yet ? <a href="#">SignUp Here</a></h6>

                  </div>

              </div>
              </form>
            </div>
          </div>
    </div>
    </div>

    </li>
    </ul>
    </div>
  </nav>

    <!--------------------------------------- js file ----------------------------------------------------------------------->
    
    <script src="index.js"> </script> </body> </html>
